<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Kannada Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🌐 English to Kannada Translator</h1>
        <div class="translator-box">
            <textarea id="englishText" placeholder="Enter text in English..."></textarea>
            <button onclick="translateText()">Translate</button>
        </div>
        <div class="output-box">
            <h3>Translated Text:</h3>
            <p id="output">Your translation will appear here...</p>
            <button id="audioButton" onclick="playAudio()">🔊 Play Audio</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
